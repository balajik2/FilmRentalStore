<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="icon" href="https://imagecdn-f9dfbrdrgzcvcecd.a03.azurefd.net/frslogo/18607014.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #000000 25%, #333333 45%, #555555 60%, #888888 75%, #d3d3d3 90%);
            /*            background: linear-gradient(135deg, #000000 40%, #1a1a1a 50%, #4f4f4f 65%, #9c9c9c 80%, #d3d3d3 95%);*/
            background-blend-mode: multiply; /* Blends the gradients for a cohesive look */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white; /* Ensures text is visible */
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

            .logo img {
                width: 50px; /* Adjust size as per your logo */
                height: auto;
            }




        .rubik-80s-fade-regular {
            font-family: "Rubik 80s Fade", serif;
            font-weight: 400;
            font-style: normal;
        }

        h1.title {
            font-family: "Share Tech Mono", serif;
            font-optical-sizing: auto;
            /*            font-weight: 300;*/
            /*            font-style: normal;*/
            backface-visibility: hidden;
            letter-spacing: 5px;
            font-size: 30px;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #loginForm {
            background: rgba(255, 255, 255, 0.2); /* Transparent white form to blend with background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Black shadow for depth */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Soft white border */
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: white; /* White text for labels */
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2); /* Transparent input fields */
            color: white; /* White text for input fields */
            box-sizing: border-box;
        }

            input::placeholder {
                color: #ccc; /* Lighter placeholder text */
            }

            input:focus {
                outline: none;
                border-color: #ffffff; /* White border on focus */
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.8); /* White glow */
            }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #d3d3d3, #000000); /* Gradient button from red to black */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Subtle text shadow for button */
        }

            button:hover {
                transform: scale(1.05); /* Slight zoom on hover */
                opacity: 0.9; /* Slight transparency on hover */
                background: linear-gradient(135deg, #000000, #d3d3d3);
            }

        #errorMessage {
            margin-top: 10px;
            padding: 10px;
            background: #ffdddd;
            color: #d8000c;
            border: 1px solid #d8000c;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        @media (max-width: 480px) {
            h1.title {
                font-size: 2rem;
            }

            #loginForm {
                padding: 20px;
            }
        }
    </style>

</head>
<body>

    <div class="logo">
        <img src="https://imagecdn-f9dfbrdrgzcvcecd.a03.azurefd.net/frslogo/18607014.png" alt="Film Logo"> <!-- Your film logo here -->
    </div>

    <h1 class="title">FILM RENTAL STORE</h1>
    <form id="loginForm">
        <h2>Login</h2>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Submit</button>
        <div id="errorMessage" style="display: none;"></div>
    </form>

    <script>
        $(document).ready(function () {
            $('#loginForm').submit(function (event) {
                event.preventDefault();

                const loginData = {
                    username: $('#username').val(),
                    password: $('#password').val(),
                };

                $.ajax({
                   
                    url:'https://filmrentalstorewebapp-dbhjcwhje2ekaxb3.canadacentral-01.azurewebsites.net/api/Auth/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(loginData),
                    success: function (token) {
                        alert('Login successful!');
                        localStorage.setItem('jwtToken', token); // Store token in localStorage
                        console.log('Token:', token);
                        window.location.href = '/View/index.html'; // Redirect to index.html
                    },
                    error: function (xhr) {
                        let errorMessage = 'An error occurred. Please try again.';
                        if (xhr.responseText) {
                            errorMessage = xhr.responseText; // Show server error message if available
                        }
                        $('#errorMessage').text(errorMessage).show(); // Display the error
                    },
                });
            });
        });
    </script>
</body>
</html>
