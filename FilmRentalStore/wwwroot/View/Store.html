    <div class="container mt-5">
        <h1>Store Management</h1>

        <!-- Buttons for actions -->
        <div class="mb-3">
            <button id="getStoresBtn" class="btn btn-primary"> Get Store By City</button>
            <button id="addStoreBtn" class="btn btn-success">Add Store</button>
        </div>

        <!-- Table to display stores -->
        <table id="storeTable" class="table table-striped table-bordered" style="display: none;">
            <thead>
                <tr>
                    <th>Store ID</th>
                    <th>Store Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Manager</th>
                    <th>Last Update</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

       
        <h2>Add Store</h2>
        <textarea id="storeRequestBody" rows="15" cols="50" class="form-control mb-3">
{
    "storeId": 0,
    "storeName": "string",
    "address": "string",
    "phone": "string",
    "city": "string",
    "country": "string",
    "managerId": 0,
    "lastUpdate": "string"
}
        </textarea>
        <pre id="storeResponseDetails" class="alert alert-info"></pre>

        <!-- Section for searching stores by city -->
        <h2>Search Store By City</h2>
        <div class="mb-3">
            <label for="city" class="form-label">Enter City:</label>
            <input type="text" id="city" class="form-control" placeholder="Enter city name" required>
            <button id="getStoreByCityBtn" class="btn btn-secondary mt-2">Get Store By City</button>
        </div>
