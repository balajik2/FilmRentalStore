</head>
<body>
    <h1>Add Inventory</h1>

    <!-- Form fields to input individual values -->
    <label for="filmId">Film ID:</label>
    <input type="number" id="filmId" required><br><br>

    <label for="storeId">Store ID:</label>
    <input type="number" id="storeId" required><br><br>

    <button id="addInventoryBtn">Add Inventory</button>


    <br><br>

    

    <!-- Form to input 'key' and 'value' -->
    <h1>Get Inventory Count</h1>
    <div>
        <!-- Button to automatically fetch inventory details -->
        <button id="getInventoryCountBtn">Get Inventory Count</button>

    </div>
   

</body>
