<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <title>Film Rental Store</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            /*font-family: "Orbitron", serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            background-color: #000;*/ /* Black background */
            /*color: #fff;*/ /* White text */
            /*height: 100vh;*/ /* Full viewport height */
            /*display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;*/
            font-family: "Orbitron", serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            letter-spacing: 0.1em; /* Add space between letters */
        }

        /* Container for Centering Content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Heading Style */
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        /* Button Style */
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #d3d3d3, #000000); /* Light grey to black gradient */
            color: #fff; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

            .btn:hover {
                background: linear-gradient(135deg, #c0c0c0, #1a1a1a); /* Slightly lighter gradient on hover */
                transform: scale(1.05); /* Slight scaling effect on hover */
            }

    </style>
</head>
<body>
    <div class="container">
        <h1>Film Rental Store</h1>
        <button class="btn">Enter</button>
    </div>
</body>
</html>
